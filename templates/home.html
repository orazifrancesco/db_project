{% extends "base.html" %}
{% block content %}
<div class="mt-4">
    <button class="btn btn-primary mb-3" id="add-turno" data-bs-toggle="modal" data-bs-target="#modal-add-turno">Aggiungi Turno</button>
    <button class="btn btn-secondary mb-3" id="calcola-monte-ore" data-bs-toggle="modal" data-bs-target="#modal-calcola-monte-ore">Calcola Monte Ore Mensile</button>
    <table class="table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Ora Inizio</th>
                <th>Ora Fine</th>
                <th>Note</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="turni-list">
            <!-- I dati saranno caricati dinamicamente -->
        </tbody>
    </table>
</div>

<!-- Modal per aggiungere un turno -->
<div class="modal" id="modal-add-turno" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Aggiungi Turno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-add-turno">
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" id="data" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="orario-inizio" class="form-label">Ora Inizio</label>
                        <input type="time" id="orario-inizio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="orario-fine" class="form-label">Ora Fine</label>
                        <input type="time" id="orario-fine" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Note</label>
                        <textarea id="note" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Salva</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal per calcolare il monte ore mensile -->
<div class="modal" id="modal-calcola-monte-ore" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Calcola Monte Ore Mensile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-calcola-monte-ore">
                    <div class="mb-3">
                        <label for="mese" class="form-label">Seleziona il mese</label>
                        <input type="month" id="mese" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcola</button>
                </form>
                <div id="risultato-monte-ore" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/test.js"></script>
<script src="/static/app.js"></script>
{% endblock %}
